<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店住客信用评分系统</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* 主要内容区域 */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 标题 */
        h1 {
            color: #333;
        }

        /* 介绍文本 */
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>酒店住客信用评分系统</header>

    <div class="container">
        <h1>提升酒店管理，优化住客体验</h1>
        <p>本系统为酒店提供住客信用评分，帮助酒店提高服务质量，同时为守规矩的住客提供专属福利。</p>
        <p>高信用住客可享受折扣、房型升级，低信用住客可能需要额外押金或被拒绝接待。</p>
        
        <a href="https://github.com/zongyu1121/zongyu" class="btn">了解更多</a>
    </div>

    <footer>
        <p>&copy; 2025 酒店住客信用评分系统. All Rights Reserved.</p>
    </footer>
</body>
</html>
